<!DOCTYPE html>
<html>
    <body>
        <h2> java array</h2>

        <p> call a funtion</p>

        <p id="demo"p></p>

        <script>    
        var txt ="";
        var numbers = [45 ,4 ,9, 16, 25];
        numbers.forEach(mtFunction);
        document.getElementById("demo").innerHTML = txt;

        function mtFunction(value) {
            txt = value + "<br>";
        } 

        </script>
    </body>
</html>
