<!DOCTYPE html>
<html>
    <body>
        <h2> while loop</h2>
        <p id="demo"></p>

        <script>
            var i = 0;
            var text = "";
            while (i < 15) {
                text += "The number is " + i + "<br>";
                i++;
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
